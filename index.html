<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <form class="c-form c-box">
          <label>
            Task:
            <input
              type="text"
              id="task"
              placeholder="Task"
              class="c-input"
              required
            />
          </label>

          <button class="c-create">Create</button>
        </form>
      </section>

      <section>
        <div class="c-list c-box">
          <div class="c-filter">
            <div class="c-buttonFilter">
              <button>All</button>
              <button>Pending</button>
              <button>Completed</button>
            </div>

            <div class="c-darkMode">
              <button class="c-buttonDark">
                <ion-icon name="moon-outline"></ion-icon>
              </button>
            </div>
          </div>

          <div class="c-tasks"></div>
        </div>
      </section>
    </div>

    <script type="module" src="src/js/main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
